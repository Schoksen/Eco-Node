<form #loginForm="ngForm" (ngSubmit)="onLoginSubmit()">
  <fieldset>
    <legend>Log In</legend>
    <div class="form-group">
      <label for="InputUsername1">Username</label>
      <input type="text" class="form-control" required [(ngModel)]="username" name="username" id="InputUsername1" placeholder="Enter Username">
    </div>
    <div class="form-group">
      <label for="InputPassword1">Password</label>
      <input type="password" class="form-control" required [(ngModel)]="password" name="password" id="InputPassword1" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>
  </fieldset>
</form>
